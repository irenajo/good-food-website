<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the registration form */
        .registration-form {
            background-color: #f8f9fa;
            /* Light gray background */
            border-radius: 10px;
            /* Rounded corners */
            border: 1px solid #dee2e6;
            /* Border color */
            padding: 40px;
            /* Increased padding around the form */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            /* Increased box shadow */
            max-width: 600px;
            /* Set maximum width for the form */
            width: 100%;
            /* Make the form take up the full width */
        }

        /* Larger font size for form elements */
        .registration-form label,
        .registration-form input[type="text"],
        .registration-form input[type="password"],
        .registration-form button {
            font-size: 18px;
            /* Increased font size */
        }

        /* Add margin between form elements */
        .registration-form .form-group {
            margin-bottom: 20px;
            /* Increased margin */
        }

        /* Larger padding for the submit button */
        .registration-form button[type="submit"] {
            padding: 12px 0;
            /* Increased padding */
            width: 100%;
            /* Make the button take up the whole width */
        }

        /* Image upload message style */
        .image-upload-message {
            font-size: 16px;
            /* Font size */
            margin-top: 10px;
            /* Margin from the file upload */
            text-align: center;
            /* Center align the message */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row center">
            <div class="col-md-6">
                <form class="registration-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="creditCard">Credit Card</label>
                        <input type="text" class="form-control" id="creditCard"
                            placeholder="Enter credit card information">
                    </div>
                    <div class="form-group">
                        <label for="imageUpload">Upload Image</label>
                        <input type="file" class="form-control-file" id="imageUpload" accept="image/png, image/jpeg">
                    </div>
                    <div class="image-upload-message">Only JPG/PNG formats are supported. Minimum size is 100x100px and
                        maximum size is 300x300px.</div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
