<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the login form */
        .login-form {
            background-color: #f8f9fa;
            /* Light gray background */
            border-radius: 10px;
            /* Rounded corners */
            border: 1px solid #dee2e6;
            /* Border color */
            padding: 40px;
            /* Increased padding around the form */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            /* Increased box shadow */
        }

        /* Larger font size for form elements */
        .login-form label,
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form button,
        .login-form a {
            font-size: 18px;
            /* Increased font size */
        }

        /* Add margin between form elements */
        .login-form .form-group {
            margin-bottom: 20px;
            /* Increased margin */
        }

        /* Larger padding for the submit button */
        .login-form button[type="submit"] {
            padding: 12px 20px;
            /* Increased padding */
        }

        /* Error message style */
        .error-message {
            color: #dc3545;
            /* Red color */
            font-size: 16px;
            /* Font size */
            margin-top: 10px;
            /* Margin from the submit button */
        }

        /* Registration link style */
        .registration-link {
            font-size: 16px;
            /* Font size */
            margin-top: 10px;
            /* Margin from the error message */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row center">
            <div class="col-md-6">
                <form class="login-form" form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
                            [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
                            [(ngModel)]="user.password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <div class="error-message text-center" style="color: red"> {{errorMessage}} </div>
                    <!-- Error message area -->
                    <div class="text-center mt-3">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="registration-link text-center mt-3">
                        <a routerLink="/register">Don't have an account? Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
